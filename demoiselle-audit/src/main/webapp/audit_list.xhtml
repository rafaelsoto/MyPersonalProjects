<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="body">
		Audit List
		
		<h:form>
		
			<p:dataTable id="list" var="audit" value="#{auditListMB.dataModel}">
				<p:column>
					<f:facet name="header">Id</f:facet>
					<h:outputText value="#{audit.id}" />
				</p:column>
				<p:column>
					<f:facet name="header">Operation</f:facet>
					<h:outputText value="#{audit.operation}" />
				</p:column>
				<p:column>
					<f:facet name="header">TableName</f:facet>
					<h:outputText value="#{audit.tableName}" />
				</p:column>
				<p:column>
					<f:facet name="header">EntityIdentifier</f:facet>
					<h:outputText value="#{audit.entityIdentifier}" />
				</p:column>
				<p:column>
					<f:facet name="header">User</f:facet>
					<h:outputText value="#{audit.user}" />
				</p:column>
				<p:column>
					<f:facet name="header">RevisionNumber</f:facet>
					<h:outputText value="#{audit.revision.id}" />
				</p:column>
				
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
